    <body>
        <p>Símbolos especiais:
            &nbsp; <!-- Espaço em branco -->
            &reg; <!-- ® Marca registrada -->
            &copy; <!-- © Copyright -->
            &trade; <!-- ™ Trade Mark -->
            &euro; <!-- € Euro -->
            &pound; <!-- £ Libra (pound) -->
            &yen; <!-- ¥ Yen -->
            &cent; <!-- ¢ Cent -->
            &empty; <!-- ∅  Vazio -->
            &sum; <!-- ∑ Soma -->
            &Delta; <!-- Δ Delta -->
            &larr; <!-- ← Seta esquerda -->
            &uarr; <!-- ↑ Seta acima -->
            &rarr; <!-- → Seta direita -->
            &darr; <!-- ↓ Seta baixo -->
        </p>
